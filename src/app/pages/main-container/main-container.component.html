<div class='dashboard'>
	<app-menu [(toggleMenu)]="toggleMenu"></app-menu>
</div>
<div class='dashboard-app'>
	<header class='dashboard-toolbar row ps-3 bg-light w-100'>
		<button (click)="onOpenMenu()" class="menu-toggle btn-clear col-auto row no-gutters me-1">
			<img class="col m-auto" src="/assets/img/Simbolo-Glasmmy-Negro.png" style="width:40px; height: 15px; margin: 14px -15px 0 0"/>
			<span class="col py-2">
				Menu
			</span>
			<ng-icon class="w-100 h-100 col mx-0 px-0 py-2" name="matDoubleArrow" ></ng-icon>
		</button>
		<h5 class="col-auto text-secondary py-2">{{userName}} &#9656; Dashboard</h5>
	</header>
	<router-outlet></router-outlet>
</div>
